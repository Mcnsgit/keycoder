<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" >
    <title>keycode</title>
</head>
<body>
    <div id="welcome" class="welcome-message">Welcome! Press any key to get its details.</div>
    <div id="generator" class="keycode-generator">
        <p>Key Pressed: <span id="eventKey"></span></p>
        <p>Location: <span id="eventLocation"></span></p>
        <p>Key Code: <span id="eventKeyCode"></span></p>
        <p>Code: <span id="eventCode"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

</html>
